<!DOCTYPE html>
<html>
    <head>
        <link rel = stylehseet type = "text/css" media = "all" href = "../assets/css/style.css">
    <script>
        function checkForm() {
            var valid = true; 
            var inputs = document.getElementsByTagName("input"); 

            for(var i = 0; i < inputs.length; i++) {
                if(inputs[i].type == "text" || inputs[i].type == "password") {
                    if(inputs[i].value == "") {
                        inputs[i].style.backgroundColor = "Red";
                        valid = false; 
                    } else {
                        inputs[i].style.backgroundColor = ""; 
                    }
                }
            }

            if(valid) {
                alert("Form is valid! Submitting...");
                var popup = document.getElementById("myPopup");
                if(popup) popup.classList.toggle("show");
            } else {
                alert("Please fill in the red fields.");
            }

            return valid; 
        }   
	</script>
    </head>
    <body>
        <span id="popup"></span>
        <form onSubmit = "return checkForm()">
        <table border = 1 align = "center">
            <tr>
                <td>First Name:</td>
                <td><input type = text id = firstname size = 25</td>
            </tr>
	    <tr>
                <td>Last Name:</td>
                <td><input type = text id = lastname size = 25</td>
            </tr>
	    <tr>
                <td>E-mail:</td>
                <td><input type = text id = email size = 25</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = password id = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password id = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = "right">
                <input type = submit value = "Submit"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
