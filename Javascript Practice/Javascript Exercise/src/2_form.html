<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"> </script>
        <script>
            
	function checkForm()
	{
		var valid = false;
        var flag = 1;
        var name;

		if($("#firstname").val() == "") {
            $("#firstname").css({
                "background-color" : "red"
            });
            valid = false;
            flag = 0
        }
        if($("#lastname").val() == "") {
            $("#lastname").css({
                "background-color" : "red"
            });
            valid = false;
            flag = 0
        }
        if($("#email").val() == "") {
            $("#email").css({
                "background-color" : "red"
            });
            valid = false;
            flag = 0

        }
        if($("#password1").val() == "" || $("#password2").val() != $("#password1").val()) {
            $("#password1").css({
                "background-color" : "red"
            });
            $("#password2").css({
                "background-color" : "red"
            });
            valid = false;
            flag = 0
        }
        if($("#password2").val() == "") {
            $("#password2").css({
                "background-color" : "red"
            });
            valid = false;
            flag = 0
        }
		if(flag) {
            valid = true;
            name = $("#firstname").val() + $("#lastname").val();
            alert("Welcome" + name);
        }

		return valid;			
	}	
	</script>
    </head>

    <body>
        <form action = "http://www.google.com" onSubmit = "return checkForm()">
        <table border = 1 align = "center">
            <tr>
                <td>First Name:</td>
                <td><input type = text id = firstname size = 25</td>
            </tr>
	    <tr>
                <td>Last Name:</td>
                <td><input type = text id = lastname size = 25</td>
            </tr>
	    <tr>
                <td>E-mail:</td>
                <td><input type = text id = email size = 25</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = password id = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password id = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = "right">
                <input type = submit value = "Submit"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
